<section class="m-news">
    <div class="container">
        <div cg-busy="vm.promise"></div>
        <div class="row" infinite-scroll="vm.loadMoreNews()" infinite-scroll-disabled='vm.isLoading' infinite-scroll-distance="1">
            <div ng-repeat="item in vm.news" class="col-md-3 col-sm-6 m-news">
                <div class="box-image-text blog">
                    <div class="top">
                        <div class="image">
                            <img ng-src="{{item.imageUrl}}" alt="" class="img-responsive">
                        </div>
                        <div class="bg"></div>
                        <div class="text">
                            <p class="buttons">
                                <a ui-sref="news-detail({id:item.id})"  class="btn btn-template-transparent-primary">
                                    <i class="fa fa-link"></i> Read more</a>
                            </p>
                        </div>
                    </div>
                    <div class="content">
                        <h4>
                            <a ui-sref="news-detail({id:item.id})"  class="text-capitalize m-a-none">{{item.title}}</a>
                        </h4>
                        <p class="author-category">By
                            <a href="">{{item.date | date}}</a> in
                            <a href="">{{item.type}}</a>
                        </p>
                    </div>
                </div>
                <!-- /.box-image-text -->

            </div>
           
        </div>
        <div cg-busy="vm.promise"></div>
    </div>

</section>
