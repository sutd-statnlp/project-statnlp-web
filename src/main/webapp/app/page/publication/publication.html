<section class="m-publication">
    <div class="container" cg-busy="vm.promise">

        <div class="row">
            <div class="col-md-3 col-sm-4">
                <div class="panel panel-default sidebar-menu with-icons">
                    <div class="panel-heading">
                        <h3 class="panel-title">Years</h3>
                    </div>
                    <div class="panel-body">
                        <ul class="nav nav-pills nav-stacked">
                            <li ng-repeat="item in vm.years" class="{{vm.year.title == item.title ? 'active' : ''}}">
                                <a ui-sref="publication({year: {title: item.title, publications: item.publications}})" ui-sref-opts="{reload: true}">{{item.title}}</a>
                            </li>
                    </div>
                </div>
                <div class="panel panel-default sidebar-menu with-icons">

                    <div class="panel-heading">
                        <h3 class="panel-title">Categories</h3>
                    </div>

                    <div class="panel-body">
                        <ul class="nav nav-pills nav-stacked">
                            <li ng-repeat="item in vm.categories" class="{{vm.category.name == item.name ? 'active' : ''}}">
                                <a ui-sref="publication({category: {name: item.name, publications: item.publications}})" ui-sref-opts="{reload: true}">{{item.name}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="panel sidebar-menu ">
                    <div class="panel-heading">
                        <h3 class="panel-title">Tags</h3>
                    </div>

                    <div class="panel-body">
                        <ul class="tag-cloud">
                            <li ng-repeat="item in vm.tags">
                                <a ui-sref="publication({tag: {name: item.name, publications: item.publications}})" ui-sref-opts="{reload: true}" class="{{vm.tag.name == item.name ? 'tag-active' : ''}}">
                                    <i class="fa fa-tags"></i> {{item.name}}</a>
                            </li>
                        </ul>
                    </div>
                </div>



                <!-- *** MENUS AND FILTERS END *** -->
            </div>

            <div class="col-md-9">
                <div class="panel-group" id="accordion2">

                    <div ng-repeat="item in vm.publications" class="panel panel-primary">
                        <div class="panel-heading">
                            <h4 class="panel-title">

                                <a class="text-capitalize m-a-none" data-toggle="collapse" data-parent="#accordion2" href="publication#p{{item.id}}">
                                    {{item.name}}
                                </a>

                            </h4>
                        </div>
                        <div id="p{{item.id}}" class="panel-collapse collapse">
                            <div class="panel-body">
                                <div class="tabs">
                                    <ul class="nav nav-pills nav-justified">
                                        <li class="active">
                                            <a href="project#tab{{item.id}}-1" data-toggle="tab">Abstraction</a>
                                        </li>
                                        <li class="">
                                            <a href="project#tab{{item.id}}-2" data-toggle="tab">Authors</a>
                                        </li>
                                        <li class="">
                                            <a href="project#tab{{item.id}}-3" data-toggle="tab">Publisher</a>
                                        </li>
                                        <li>
                                            <a href="project#tab{{item.id}}-4" data-toggle="tab">Download</a>
                                        </li>
                                    </ul>
                                    <div class="tab-content tab-content-inverse">
                                        <div class="tab-pane active" id="tab{{item.id}}-1">
                                            {{item.abstract}}
                                        </div>
                                        <!-- /.tab -->
                                        <div class="tab-pane" id="tab{{item.id}}-2">
                                            {{item.authors}}
                                        </div>
                                        <!-- /.tab -->
                                        <div class="tab-pane" id="tab{{item.id}}-3">
                                            {{item.publisher}}
                                        </div>
                                        <!-- /.tab -->
                                        <div class="tab-pane" id="tab{{item.id}}-4">
                                            <div class="buttons">

                                                <a ng-hide="{{item.paperUrl == null}}" href="{{item.paperUrl}}" target="_blank" class="btn btn-template-main">
                                                    <i class="fa fa-download"></i>Paper</a>
                                                <a ng-hide="{{item.sourceUrl == null}}" href="{{item.sourceUrl}}" target="_blank" class="btn btn-template-main">
                                                    <i class="fa fa-code"></i>Code</a>
                                                <a ng-hide="{{item.suppUrl == null}}" href="{{item.suppUrl}}" target="_blank" class="btn btn-template-main">
                                                    <i class="fa fa-plus"></i>Supplementary</a>
                                            </div>

                                        </div>
                                        <!-- /.tab -->
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- /.panel -->

                </div>


            </div>
            <!-- /.container -->

</section>
