<section class="m-publication">
    <div class="container">

        <div class="row">
            <div class="col-md-3">
      
                <div class="panel panel-default sidebar-menu with-icons">

                    <div class="panel-heading">
                        <h3 class="panel-title">Years</h3>
                    </div>

                    <div class="panel-body">
                        <ul class="nav nav-pills nav-stacked">
                            <li class="active">
                                <a href="">2017</a>
                            </li>
                            <li>
                                <a href="">2016</a>
                            </li>
                            <li>
                                <a href="">2015</a>
                            </li>
                            <li>
                                <a href="">2014</a>
                            </li>
                            
                    </div>
                </div>


                <!-- *** MENUS AND FILTERS END *** -->
            </div>

            <div class="col-md-9">
                <div class="panel-group" id="accordion2" cg-busy="vm.promise">
            
                    <div ng-repeat="item in vm.publications" class="panel panel-primary">
                        <div class="panel-heading">
                            <h4 class="panel-title">

                                <a class="text-capitalize m-a-none" data-toggle="collapse" data-parent="#accordion2" href="publication#p{{item.id}}">
                                    {{item.name}}
                                </a>

                            </h4>
                        </div>
                        <div id="p{{item.id}}" class="panel-collapse collapse">
                            <div class="panel-body">
                                <p>
                                    {{item.abstract}}
                                </p>

                                <div class="buttons">
                                    <a href="" class="btn btn-template-main">
                                        <i class="fa fa-link"></i> Read more</a>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- /.panel -->

                </div>
               

            </div>
            <!-- /.container -->

</section>
