<!-- White boxes -->
<section class="m-tutorial">
    <div class="container" cg-busy="vm.promise">
        <div class="row justify-content-center">
            <div ng-repeat="item in vm.tutorials" class="col-md-2 card">
                <div class="box-simple">
                    <div class="icon">
                        <i class="fa fa-{{item.icon}}"></i>
                    </div>
                    <a class="m-a-none" href="{{item.htmlUrl}}" target="_blank">
                        <h3>{{item.name}} </h3>
                    </a>
                    <p>{{item.description}}</p>
                    <div class="buttons">
                        <a href="{{item.pdfUrl}}" class="btn btn-template-main" target="_blank">
                            <i class="fa fa-download"></i>Download</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="push-footer"></div>
</section>
