<section class="m-dataset">
    <div class="container" cg-busy="vm.promise">
        <div class="row packages">

            <div ng-repeat="item in vm.datasets" class="col-md-4 col-sm-6">
                <div class="best-value">
                    <div class="package">
                        <div class="package-header">
                            <h4>{{item.name}}</h4>
                        </div>
                        <ul>
                            <li>
                                <i class="fa fa-check"></i>{{item.description}}</li>
                        </ul>
                        <div class="buttons">
                            <a href="{{item.downloadUrl}}" class="btn btn-template-main" target="_blank">
                                <i class="fa fa-download"></i>Download</a>
                            <a href="{{item.visualUrl}}" class="btn btn-template-main" target="_blank">
                                <i class="fa fa-bar-chart"></i>Visual</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</section>
