<section class="m-team">
    <div class="container" cg-busy="vm.promise">
        <div class="row" >
            <div ng-repeat="item in vm.teamMembers" class="col-md-2 col-sm-3">
                <div class="team-member">
                    <div class="image">
                        <a href="{{item.profileUrl == null ? 'javascript:void(0)' : item.profileUrl}}">
                            <img ng-src="{{item.imageUrl}}" alt="" class="img-responsive img-circle">
                        </a>
                    </div>
                    <h3>
                        <a href="{{item.profileUrl == null ? 'javascript:void(0)' : item.profileUrl}}">{{item.name}}</a>
                    </h3>
                    <p class="role">{{item.role}}</p>
                    <div class="social">
                        <a href="mailto:{{item.email}}" class="email" data-animate-hover="pulse">
                            <i class="fa fa-envelope"></i>
                        </a>
                    </div>
                </div>
                <!-- /.team-member -->
            </div>

        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->

</section>
<!-- /#content -->
